<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product | Hoodie Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">üî• HoodieStore</div>
    <ul class="nav-links">
      <li><a href="index.html#hero">Home</a></li>
      <li><a href="index.html#products">Products</a></li>
      <li><a href="index.html#about">About</a></li>
      <li><a href="index.html#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Product Detail -->
  <section class="product-detail" id="product-detail">
    <div class="product-images">
      <img id="product-image" src="" alt="Product Image">
    </div>

    <div class="product-info">
      <h1 id="product-name"></h1>
      <p class="price" id="product-price"></p>
      <p class="short-desc" id="product-short"></p>

      <!-- Size Selection -->
      <div class="sizes">
        <label for="size">Select Size:</label>
        <select id="size"></select>
      </div>

      <!-- Buy Button -->
      <a href="#" class="btn">Buy Now</a>

      <!-- Detailed Description -->
      <div class="description">
        <h3>Product Details</h3>
        <p id="product-description"></p>
        <ul id="product-details"></ul>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>¬©Ô∏è 2025 Hoodie Store | All Rights Reserved</p>
  </footer>

  <!-- Scripts -->
  <script src="products.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");

    if (products[productId]) {
      const p = products[productId];
      document.title = `${p.name} | Hoodie Store`;
      document.getElementById("product-image").src = p.images[0];
      document.getElementById("product-name").textContent = p.name;
      document.getElementById("product-price").textContent = "‚Çπ" + p.price;
      document.getElementById("product-short").textContent = p.shortDesc;
      document.getElementById("product-description").textContent = p.description;

      const ul = document.getElementById("product-details");
      ul.innerHTML = "";
      p.details.forEach(d => {
        const li = document.createElement("li");
        li.textContent = d;
        ul.appendChild(li);
      });

      const sizeSelect = document.getElementById("size");
      sizeSelect.innerHTML = "";
      p.sizes.forEach(size => {
        const opt = document.createElement("option");
        opt.value = size;
        opt.textContent = size;
        if (p.outOfStock.includes(size)) {
          opt.disabled = true;
          opt.textContent += " (Sold Out)";
        }
        sizeSelect.appendChild(opt);
      });
    } else {
      document.getElementById("product-detail").innerHTML = "<h2>Product Not Found</h2>";
    }
  </script>
</body>
</html>
